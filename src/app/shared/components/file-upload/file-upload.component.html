<div class="col-lg-12 mb-3">
  @if(uploadedFiles.length <= 0){ <dropzone class="dropzone" [config]="dropzoneConfig"
    [message]="'Drop files here or click to upload.'" (addedFile)="onUploadSuccess($event)"
    class="form-control"
    >
    </dropzone>

    }
    @if(uploadedFiles){
    <ul class="list-unstyled mb-0" id="dropzone-preview">
      @for(file of uploadedFiles;track $index){
      <li class="mt-2" id="dropzone-preview-list">
        <!-- This is used as the file preview template -->
        <div class="border rounded">
          <div class="d-flex p-2">
            <div class="flex-shrink-0 me-3">
              <div class="avatar-md rounded d-flex align-items-center justify-content-center font-size-24">
                @if(file.dataURL || file.url){
                <img class="img-fluid rounded d-block mh-100" [src]="file?.dataURL || file?.url " alt="Dropzone-Image" />
                }@else{
                <i [ngClass]="getIconClass(file?.type)"></i>
                }
              </div>
            </div>
            <div class="flex-grow-1  d-flex align-items-center">
              <div class="pt-1">
                @if(file.name){
                <h5 class="fs-md mb-1">{{ file.name }}</h5>
                }
                @if(file.size){
                <p class="fs-sm text-muted mb-0">{{ file.size }}</p>
                }
                <strong class="error text-danger" data-dz-errormessage></strong>
              </div>
            </div>
            <div class="flex-shrink-0 ms-3  d-flex align-items-center">
              <button (click)="removeFile(file)" class="btn btn btn-danger">Delete</button>
            </div>
          </div>
        </div>
      </li>}
    </ul>
    }
</div>
