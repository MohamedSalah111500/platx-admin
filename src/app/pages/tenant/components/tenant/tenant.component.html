<div class="container-fluid">
  <app-page-title
    title="Tenant"
    [breadcrumbItems]="breadCrumbItems"
  ></app-page-title>

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="row mb-2">
            <div class="col-sm-4">
              <div class="search-box me-2 mb-2 d-inline-block">
                <div class="position-relative">
                  <input
                    type="text"
                    class="form-control"
                    id="searchTableList"
                    placeholder="Search..."
                    [(ngModel)]="term"
                    (ngModelChange)="search()"
                  />
                  <i class="bx bx-search-alt search-icon"></i>
                </div>
              </div>
            </div>
            <div class="col-sm-8">
              <div class="text-sm-end">
                <button
                  type="button"
                  data-bs-toggle="modal"
                  [routerLink]="['/tenant/add-edit']"
                  class="btn btn-success btn-rounded waves-effect waves-light addContact-modal mb-2"
                >
                  <i class="mdi mdi-plus me-1"></i> Add New
                </button>
              </div>
            </div>
            <!-- end col-->
          </div>
          <!-- end row -->
          <div class="table-responsive">
            <table
              class="table align-middle table-nowrap table-hover dt-responsive nowrap w-100"
              id="userList-table"
            >
              <thead class="table-light">
                <tr>
                  <th scope="col" style="width: 40px">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Creation Time</th>
                  <th scope="col">Last Update</th>
                  <th scope="col" style="width: 100px">Action</th>
                </tr>
              </thead>

              <tbody>
                @if(!loading){ @for (item of list; track item; let i = $index) {
                <tr>
                  <td>{{ i + 1 + (page - 1) * pageSize }}</td>
                  <td>{{ item.title }}</td>
                  <td>{{ item.creationTime | date : "medium" }}</td>
                  <td>{{ item.updateTime | date : "medium"}}</td>
                  <td>
                    <ul class="list-inline font-size-20 contact-links mb-0">
                      <li class="list-inline-item">
                        <div dropdown class="dropdown">
                          <a
                            dropdownToggle
                            href="javascript: void(0);"
                            class="dropdown-toggle card-drop px-2 show"
                            aria-expanded="true"
                          >
                            <i class="mdi mdi-dots-horizontal font-size-18"></i>
                          </a>
                          <ul
                            *dropdownMenu
                            class="dropdown-menu dropdown-menu-end show"
                            style="
                              position: absolute;
                              inset: 0px 0px auto auto;
                              margin: 0px;
                              transform: translate(0px, 31.25px);
                            "
                            placement="bottom-end"
                          >
                            <li>
                              <a
                                href="javascript:void(0);"
                                (click)="edit(item)"
                                class="dropdown-item edit-list"
                                data-edit-id="8"
                                ><i
                                  class="mdi mdi-pencil font-size-16 text-success me-1"
                                ></i>
                                Edit</a
                              >
                            </li>
                            <li>
                              <a
                                href="javascript:void(0);"
                                (click)="openDeleteModel(item.id)"
                                class="dropdown-item remove-list"
                                data-remove-id="8"
                                ><i
                                  class="mdi mdi-trash-can font-size-16 text-danger me-1"
                                ></i>
                                Delete</a
                              >
                            </li>
                          </ul>
                        </div>
                      </li>
                    </ul>
                  </td>
                </tr>
                } }
              </tbody>
            </table>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <ul
                class="pagination pagination-rounded justify-content-center mt-4"
              >
                <pagination
                  class="pagination-wrap hstack gap-2"
                  [totalItems]="totalCount"
                  [itemsPerPage]="pageSize"
                  (pageChanged)="pageChanged($event)"
                ></pagination>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- removeItemModal -->
<div
  bsModal
  #removeItemModal="bs-modal"
  class="modal fade"
  id="removeItemModal"
  tabindex="-1"
  aria-hidden="true"
>
  <platx-confirm-model
    [title]="'Are you sure you want to remove this row?'"
    (confirm)="confirmDelete(deleteId)"
    (cancel)="removeItemModal.hide()"
  />
</div>
<!-- end removeItemModal -->
