<div class="container-fluid">
  <app-page-title
    title="Tenant"
    [breadcrumbItems]="breadCrumbItems"
  ></app-page-title>
  <div class="card">
    <div class="card-body">
      <form [formGroup]="tenantForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="row">
          <div class="col-lg-4 mb-3">
            <label for="firstName">First Name</label>
            <input
              type="text"
              id="firstName"
              class="form-control"
              formControlName="FirstName"
            />
            <div
              *ngIf="submitted && tenantForm.controls.FirstName.invalid"
              class="text-danger"
            >
              First Name is required.
            </div>
          </div>
          <div class="col-lg-4 mb-3">
            <label for="lastName">Last Name</label>
            <input
              type="text"
              id="lastName"
              class="form-control"
              formControlName="LastName"
            />
            <div
              *ngIf="submitted && tenantForm.controls.LastName.invalid"
              class="text-danger"
            >
              Last Name is required.
            </div>
          </div>
          <div class="col-lg-4 mb-3">
            <label for="domain">Domain</label>
            <input
              type="text"
              id="domain"
              class="form-control"
              formControlName="Domain"
            />
            <div
              *ngIf="submitted && tenantForm.controls.Domain.invalid"
              class="text-danger"
            >
              Domain is required.
            </div>
          </div>

          <div class="col-lg-4 mb-3">
            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              class="form-control"
              formControlName="Title"
            />
            <div
              *ngIf="submitted && tenantForm.controls.Title.invalid"
              class="text-danger"
            >
              Title is required.
            </div>
          </div>
          <div class="col-lg-4 mb-3">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              formControlName="Email"
            />
            <div
              *ngIf="submitted && tenantForm.controls.Email.invalid"
              class="text-danger"
            >
              Enter a valid email.
            </div>
          </div>
          <div class="col-lg-4 mb-3">
            <label for="password">Password</label>
            <input
              type="text"
              id="password"
              class="form-control"
              formControlName="Password"
            />
            <div
              *ngIf="submitted && tenantForm.controls.Password.invalid"
              class="text-danger"
            >
              Password must be at least 8 characters.
            </div>
          </div>

          <div class="col-lg-12 mb-3">
            <label for="logoFile">Logo File</label>
            <platx-file-upload
              (fileUploadSuccess)="onFileUploadSuccess('LogoFile', $event)"
            ></platx-file-upload>
            <div
              *ngIf="submitted && tenantForm.controls.LogoFile.invalid"
              class="text-danger"
            >
              Logo file is required.
            </div>
          </div>

          <div class="col-lg-12 mb-3">
            <label for="coverFile">Cover File</label>
            <platx-file-upload
              (fileUploadSuccess)="onFileUploadSuccess('CoverFile', $event)"
            ></platx-file-upload>
            <div
              *ngIf="submitted && tenantForm.controls.CoverFile.invalid"
              class="text-danger"
            >
              Cover file is required.
            </div>
          </div>

          <div class="col-lg-6 mb-3">
            <div>
              <label for="isActive d-block">Is Platform Active</label>
            </div>
            <ui-switch
              id="isActive"
              uncheckedLabel="InActive"
              checkedLabel="Active"
              size="small"
              class="me-1"
              formControlName="IsActive"
            ></ui-switch>
          </div>

          <div class="col-lg-12 mb-3">
            <label for="description">Description</label>
            <textarea
              id="description"
              class="form-control"
              formControlName="Description"
            ></textarea>
            <div
              *ngIf="submitted && tenantForm.controls.Description.invalid"
              class="text-danger"
            >
              Description is required.
            </div>
          </div>
          <div class="col-lg-12">
            <button type="submit" class="btn btn-primary w-100">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
