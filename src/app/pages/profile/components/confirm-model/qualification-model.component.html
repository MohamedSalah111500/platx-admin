<div class="modal-dialog modal-dialog-centered">
  <div class="modal-content">
    <div class="modal-header">
      <h5 id="staticBackdropLabel" class="modal-title">{{ title }}</h5>
      <button
        type="button"
        data-bs-dismiss="modal"
        aria-label="Close"
        class="btn-close"
        (click)="model.hide()"
      ></button>
    </div>
    <div class="modal-body p-4">
      <form
        [formGroup]="qualificationForm"
        (ngSubmit)="onSubmit()"
        class="needs-validation"
        novalidate
      >
      <div class="mb-3">
        <div class="mb-2">
          <label
            for="name"
            class="form-label font-size-16 font-bold m-0" >Jop title (Headline) *</label>
        </div>
        <input
          id="name"
          class="form-control"
          formControlName="name"/>
      </div>

        <div class="mb-3">
          <div class="mb-2">
            <label
              for="description"
              class="form-label font-size-16 font-bold m-0"
              >Description About You</label
            >
            <p class="font-size-10 m-0">
              You can write about your years of experience, industry, or skills.
              People also talk about their achievements or previous job
              experiences.
            </p>
          </div>
          <textarea
            id="description"
            class="form-control"
            formControlName="description"
          ></textarea>
        </div>




        <div formArrayName="qualificationExperiences">
          <div
            *ngFor="
              let experience of qualificationExperiences.controls;
              let i = index
            "
            [formGroupName]="i"
            class="mb-3 border p-3 rounded"
          >

          <div class="mb-3 row">
            <div class="row justify-content-between mb-3 p-0 ">
              <div class="form-check ms-4 w-50">
                <input
                  class="form-check-input"
                  type="checkbox"
                  formControlName="isPresent"
                  id="isPresent{{ i }}"
                />
                <label class="form-check-label" for="isPresent{{ i }}">
                  Is Present
                </label>
              </div>

              <button (click)="removeQualificationExperience(i)" class="btn-close"></button>
            </div>
            <label for="jobTitle{{ i }}" class="col-md-3 col-form-label">Job Title</label>
            <div class="col-md-9">
              <input
                type="text"
                placeholder="file name Example 'my Degree in Software'"
                id="jobTitle{{ i }}"
                formControlName="jobTitle"
                class="form-control"
                required
              />
              <div
                class="invalid-feedback"
                *ngIf="experience.get('jobTitle').invalid && experience.get('jobTitle').touched">
                Job Title is required.
              </div>
            </div>
          </div>

          <div class="mb-3 row">
               <label for="placeName{{ i }}" class="col-md-3 col-form-label">Place Name</label>
            <div class="col-md-9">
              <input
                type="text"
                placeholder="place name Example 'El Andalos High School'"
                id="placeName{{ i }}"
                formControlName="placeName"
                class="form-control"
                required
              />
              <div
                class="invalid-feedback"
                *ngIf="experience.get('placeName').invalid && experience.get('placeName').touched">
                Place name is required.
              </div>
            </div>
          </div>

          <div class="mb-1 row">
            <label for="date{{ i }}" class="col-md-3 col-form-label">Date From/To</label>
            <div class="col-md-9">
              <input type="text"
              formControlName="date"
              class="form-control date" (click)="hidden=!hidden" name="daterange" autocomplete="off"
               bsDaterangepicker  id="date{{ i }}" required/>
              <div
                class="invalid-feedback"
                *ngIf="experience.get('date')?.invalid && experience.get('date')?.touched">
               date is required.
              </div>
            </div>
          </div>
          </div>

          <div class="d-grid gap-2">
            <button
              type="button"
              class="btn btn-light "
              (click)="addQualificationExperience()">
            <i class="fa fa-plus text-success"></i>
            Add Experience
            </button>
          </div>

        </div>
        <hr class="mb-3 mt-3"/>

        <div formArrayName="qualificationDocuments">
          <div
            *ngFor="
              let document of qualificationDocuments.controls;let i = index"
            [formGroupName]="i"
            class="mb-3 border p-3 rounded">
            <div class="mb-1 row">
              <div class="row justify-content-end mb-2 p-0">
                <button (click)="removeQualificationDocument(i)" class="btn-close"></button>
              </div>
              <label for="documentName{{ i }}" class="col-md-3 col-form-label">Document Name</label>
              <div class="col-md-9">
                <input
                  type="text"
                  placeholder="file name Example 'my Degree in Software'"
                  id="documentName{{ i }}"
                  formControlName="name"
                  class="form-control"
                  required
                />
                <div
                  class="invalid-feedback"
                  *ngIf="document.get('name').invalid && document.get('name').touched">
                  Document name is required.
                </div>
              </div>
            </div>

            <div class=" row">
              <label for="documentFile{{ i }}" class="col-md-3 col-form-label"
                >Document File</label
              >
              <div class="col-md-9">
                <input
                  type="file"
                  placeholder="file type 'PDF ,PNG ,WORD'"
                  id="documentFile{{ i }}"
                  class="form-control"
                  required
                  (change)="handleFileInput($event, i)"
                />
                <div
                  class="invalid-feedback"
                  *ngIf="
                    document.get('name').invalid && document.get('name').touched">
                  Document name is required.
                </div>
              </div>
            </div>
          </div>
          <div class="d-grid gap-2 mb-4">
            <button
            type="button"
            (click)="addQualificationDocument()"
            class="btn btn-light "
          >
          <i class="fa fa-plus text-success"></i>
          Add Document
          </button>
          </div>
        </div>

        <div class="d-grid gap-2">
          <button
            type="submit"
            class="btn btn-success ">
          Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
